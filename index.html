<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.2 HTML table</title>
</head>
<body>
    <form action="results.html"method ="GET" enctype="multipart/form-data">
        <div>
            <label for="Name">Name</label>
            <input  type="text" name="Name" id="name" placeholder="Username" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email here" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max= "200">
        </div>
        <div>
            <label for="date">Birthday</label>
            <input type="date" name="date" id="date" min="2021-11-1">
        </div>
        <div>
            favorite food
            <div>
                <label for="appel">appel</label>
                <input type="checkbox" name="appel" id="appel">
            </div>
            <div>
                <label for="banaan">banaan</label>
                <input type="checkbox" name="banaan" id="banaan">
            </div>
        </div>
        <div>
            Gender
            <div>
                <label for="male">male</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <div>
                <label for="female">female</label>
                <input type="radio" name="gender" id="female" value="female">
            </div>
        </div>
        <div>
            <label for="eyeColor">Eye color</label>
            <select name="eyeColor" id="eyeColor">
                <option value="Green">green</option>
                <option value="Blue">blue</option>
                <option value="Brown">brown</option>
            </select>
        </div>
        <div>
            <label for="Bio">Bio</label>
            <textarea name="Bio" id="Bio">My name is ige</textarea>
        </div>
        <input type="hidden" name="hidden" value="hi">
        <div>
            <label for="file">File</label>
            <input id="File" type="file" name="File">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label>Password</label>
            <input type= "password" name= "Password" placeholder="Password" required>
        </div>    
            <button type="reset">Reset</button>
            <button type="Submit">Submit</button>
    </form>
    
</body>
</html>
